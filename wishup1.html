<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday ðŸŽ‰</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        background: linear-gradient(270deg, #ffe6f0, #fff0f5, #ffe6f0);
        background-size: 600% 600%;
        animation: bgFlow 30s ease infinite;
        color: #4b006e;
      }

      @keyframes bgFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .page {
        display: none;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        text-align: center;
        z-index: 2;
      }

      .page.active {
        display: flex;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input,
      button {
        padding: 12px 18px;
        margin: 10px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        outline: none;
      }

      input {
        background: #fff;
        color: #333;
        box-shadow: 0 0 10px rgba(219, 112, 147, 0.3);
      }

      button {
        background: linear-gradient(to right, #ff80bf, #ff4da6);
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 0 15px #ffb6c1;
      }

      button:hover {
        transform: scale(1.05);
      }

      h1 {
        font-size: 2.5rem;
        color: #d63384;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #fff;
      }

      .wish-box {
        font-size: 1.4rem;
        max-width: 800px;
        line-height: 1.9;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        color: #4b006e;
        border: 3px solid #ffc0cb;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      #centerTitle {
        font-size: 2.2rem;
        margin-bottom: 25px;
        color: #c2185b;
        text-shadow: 0 0 10px #fff;
      }

      .petal {
        position: fixed;
        top: -50px;
        font-size: 1.5rem;
        color: #ffb6c1;
        animation: fall linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .side-strip,
      .top-strip,
      .bottom-strip {
        position: fixed;
        background: repeating-linear-gradient(
          45deg,
          #ff69b4,
          #ff69b4 10px,
          #fff 10px,
          #fff 20px
        );
        z-index: 3;
      }

      .side-strip {
        width: 15px;
        height: 100%;
        top: 0;
      }
      .left-strip {
        left: 0;
      }
      .right-strip {
        right: 0;
      }
      .top-strip,
      .bottom-strip {
        height: 15px;
        width: 100%;
        left: 0;
      }
      .top-strip {
        top: 0;
      }
      .bottom-strip {
        bottom: 0;
      }

      .balloon {
        position: fixed;
        bottom: -150px;
        width: 60px;
        height: 80px;
        background: linear-gradient(135deg, #ff80bf, #ff4da6);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        filter: drop-shadow(0 0 10px #ff4da6);
        animation: floatUp linear infinite;
        z-index: 1;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -30px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #d63384;
        transform: translateX(-50%);
        border-radius: 2px;
      }

      .balloon:nth-child(1) {
        left: 10vw;
        animation-duration: 12s;
      }
      .balloon:nth-child(2) {
        left: 30vw;
        animation-duration: 15s;
        width: 50px;
        height: 65px;
      }
      .balloon:nth-child(3) {
        left: 60vw;
        animation-duration: 13s;
        width: 55px;
        height: 75px;
      }
      .balloon:nth-child(4) {
        left: 80vw;
        animation-duration: 17s;
      }

      @keyframes floatUp {
        0% {
          bottom: -150px;
          transform: translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          bottom: 110vh;
          transform: translateX(30px) rotate(20deg);
          opacity: 0;
        }
      }

      .floating-heart {
        position: fixed;
        bottom: 0;
        font-size: 1.2rem;
        animation: floatHeart 5s linear infinite;
        color: #ff69b4;
        z-index: 0;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.5);
          opacity: 0;
        }
      }

      .star {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #ffd1dc;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out alternate;
        box-shadow: 0 0 6px #ffd1dc;
        z-index: 0;
      }

      @keyframes twinkle {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.2;
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <!-- Decorative Strips -->
    <div class="side-strip left-strip"></div>
    <div class="side-strip right-strip"></div>
    <div class="top-strip"></div>
    <div class="bottom-strip"></div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Page 1 -->
    <div class="page active" id="page1">
      <h1>ðŸŽ€ Enter Your Details ðŸŽ€</h1>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <input type="date" id="dobInput" />
      <button onclick="showWish()">Generate Wish</button>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
      <h2 id="centerTitle">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h2>
      <div class="wish-box" id="wishBox"></div>
    </div>

    <script>
      // Create effects
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "ðŸŒ¸";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 5 + Math.random() * 5 + "s";
        petal.style.fontSize = 1 + Math.random() * 1.5 + "rem";
        document.body.appendChild(petal);
      }

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }

      for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = 1 + Math.random() * 2 + "s";
        document.body.appendChild(star);
      }

      // Manual trigger only
      function showWish() {
        const nameInput = document.getElementById("nameInput");
        const dobInput = document.getElementById("dobInput");
        const wishBox = document.getElementById("wishBox");
        const centerTitle = document.getElementById("centerTitle");

        const name = nameInput.value.trim();
        const dob = dobInput.value;

        if (name && dob) {
          const today = new Date();
          const dobDate = new Date(dob);
          const isToday =
            today.getDate() === dobDate.getDate() &&
            today.getMonth() === dobDate.getMonth();

          const dobFormatted = dobDate.toLocaleDateString("en-GB", {
            day: "2-digit",
            month: "long",
            year: "numeric",
          });

          const message = `
          ðŸŽ€ <strong>Happy Birthday, ${name}!</strong> ðŸŽ€<br><br>
          <div style="font-size: 1.2rem; color: #d63384;">
            ðŸŽ‚ Date of Birth: <strong>${dobFormatted}</strong>
          </div><br>
          ${
            isToday
              ? "ðŸ‘‘ <strong>TODAY is your special day! Shine bright!</strong><br><br>"
              : ""
          }
          ðŸŒ¸ May your heart bloom like flowers and your dreams fly high.<br>
          ðŸ’– Stay joyful, beautiful, and full of magic every single day!<br>
          ðŸŒŸ You light up the world just by being in it!
        `;

          wishBox.innerHTML = message;
          centerTitle.style.display = "block";
          document.getElementById("page1").classList.remove("active");
          document.getElementById("page2").classList.add("active");
        } else {
          alert("Please enter both your name and birth date!");
        }
      }
    </script>
  </body>
</html>
